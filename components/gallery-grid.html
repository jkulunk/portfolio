<!DOCTYPE html>
<html>

<head>
    <title>Featured Gallery Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/gallery-grid.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/gallery-grid.js"></script>
</head>

<body>

    <div class="container">
        <h1>Gallery Grid</h1>
        <p>Responsive image containers. Images are clipped so those with varying aspect ratios lineup evenly. All data from a JSON object.</p>
        <hr />

        <div class="row featured_gallery"><!-- Load Gallery Items --></div>
        
        <p class="small text-right">All photos by John Kulunk</p>
    </div>

    <div id="modal-photo" class="modal fade modal-photo" tabindex="-1" role="dialog" aria-labelledby="modal-photo">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="modal-body"><!-- Ideally would load via AJAX --></div>
            </div>
        </div>
    </div>

</body>

</html>
